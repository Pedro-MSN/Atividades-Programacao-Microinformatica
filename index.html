<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Cadastro cadastroso</title>
</head>
<body>
    <h1>Bem-vindo ao Cadastro</h1>
    <p>Preencha o formulário abaixo para se cadastrar.</p>

    <h2>Formulário de Cadastro</h2>

    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
	    <br><br>

	    <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <br><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            <br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>

            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Interesses</legend>
            <input type="checkbox" id="videogame" name="interesses" value="videogame">
            <label for="videogame">Videogame</label><br>

            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label><br>

            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label><br>

            <input type="checkbox" id="filmes" name="interesses" value="filmes">
            <label for="filmes">Filmes e Séries</label>
        </fieldset>
        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

    <br>
    
    <p>Já tem cadastro? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1">Clique aqui</a> para acessar sua conta.</p>

</body>
</html>
