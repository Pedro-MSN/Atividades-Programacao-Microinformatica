<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Meu Site</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="mb-4">Formulário de Cadastro</h2>
    <form action="sucesso.html" method="get">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="data_nasc" class="form-label">Data de Nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc" class="form-control">
      </div>

      <div class="mb-3">
        <span class="form-label d-block mb-2">Gênero</span>
        <div class="form-check form-check-inline">
          <input type="radio" id="masculino" name="genero" value="masculino" class="form-check-input">
          <label for="masculino" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="feminino" name="genero" value="feminino" class="form-check-input">
          <label for="feminino" class="form-check-label">Feminino</label>
        </div>
	<div class="form-check form-check-inline">
          <input type="radio" id="outro" name="genero" value="outro" class="form-check-input">
          <label for="outro" class="form-check-label">Outro</label>
        </div>
      </div>

      <div class="mb-3">
        <span class="form-label d-block mb-2">Interesses</span>
        <div class="form-check">
          <input type="checkbox" id="videogame" name="interesses" value="videogame" class="form-check-input">
          <label for="videogame" class="form-check-label">Videogame</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="esportes" name="interesses" value="esportes" class="form-check-input">
          <label for="esportes" class="form-check-label">Esportes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="musica" name="interesses" value="musica" class="form-check-input">
          <label for="musica" class="form-check-label">Música</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </main>

  <footer class="bg-white text-preto text-center py-3">
    <p>&copy; 2025 - Desenvolvido por Pedro Meyer</p>
  </footer>
</body>
</html>
